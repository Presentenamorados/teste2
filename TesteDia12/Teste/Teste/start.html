<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo ao Nosso Amor ðŸ’ž</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #33001a;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Georgia', serif;
      text-shadow: 1px 1px 4px rgba(255, 0, 79, 0.3);
    }

    #heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background-color: #ff004f;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      opacity: 0.6;
      animation: floatUp 4s ease-out infinite, fadeOut 4s ease-in infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(20deg); }
    }

    @keyframes fadeOut {
      0% { opacity: 0.6; }
      100% { opacity: 0; }
    }

    .envelope-wrapper {
      position: relative;
      width: 200px;
      height: 150px;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transform-style: preserve-3d;
      transition: transform 1s;
      transform: rotateX(0deg);
    }

    .envelope.open {
      transform: rotateX(-180deg);
    }

    .envelope-front, .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .envelope-front {
      background: linear-gradient(145deg, #77033f, #963b58);
      border: 2px solid #ff99bb;
    }

    .envelope-front::before {
      content: "ðŸ’Œ";
      font-size: 3rem;
    }

    .envelope-back {
      background-color: #77033f;
      border: 2px solid #963b58;
      transform: rotateX(180deg);
      flex-direction: column;
    }

    .envelope-back p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .envelope-back a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff004f;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s;

    }

    .envelope-back a:hover {
      background-color: #cc0040;
    }
  </style>
</head>
<body>
  <div id="heart-container"></div>

  <h1>Bem-vindo ao Nosso Amor ðŸ’ž</h1>
  <div class="envelope-wrapper" onclick="toggleEnvelope(this)">
    <div class="envelope">
      <div class="envelope-front"></div>
      <div class="envelope-back">
        <p>Veja nosso amor</p>
        <a href="index.html">Entrar</a>
      </div>
    </div>
  </div>

  <script>
    function createHeart() {
      const heartContainer = document.getElementById("heart-container");
      if (heartContainer.children.length < 20) {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        const size = Math.random() * 15 + 10;
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;
        heart.style.left = `${Math.random() * 100}vw`;

        heartContainer.appendChild(heart);

        const duration = Math.random() * 3 + 3;
        heart.style.animationDuration = `${duration}s`;

        setTimeout(() => heart.remove(), duration * 1000);
      }
    }

    let heartInterval = 300;
    setInterval(createHeart, heartInterval);

    function adjustHeartFrequency() {
      const width = window.innerWidth;
      heartInterval = width < 576 ? 500 : 300;
    }

    window.addEventListener("resize", adjustHeartFrequency);
    adjustHeartFrequency();

    function toggleEnvelope(wrapper) {
      const envelope = wrapper.querySelector('.envelope');
      envelope.classList.toggle('open');
    }
  </script>
</body>
</html>
